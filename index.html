<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Markas Cetak Custom | Souvenir Custom Profesional</title>
<meta name="description" content="Markas Cetak Custom melayani souvenir nikahan, kantor, dan custom dengan desain profesional. Pesan mudah via WhatsApp.">
<meta name="keywords" content="souvenir custom, souvenir nikahan, souvenir kantor, cetak souvenir">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<!-- SEO Social -->
<meta property="og:title" content="Markas Cetak Custom">
<meta property="og:description" content="Souvenir Custom Profesional">
<meta property="og:image" content="assets/hero.jpg">
</head>
<body>

<header>
  <h1>Markas Cetak Custom</h1>
  <p>Souvenir Nikahan • Kantor • Custom</p>
</header>

<section class="hero">
  <h2>Souvenir Custom Profesional</h2>
  <p>Pilih desain • Tentukan jumlah • Pesan via WhatsApp</p>
  <a href="#form" class="btn">Mulai Pesanan</a>
</section>

<section id="form" class="card">
  <h2>Form Pemesanan</h2>

  <input id="nama" placeholder="Nama Lengkap">
  <input id="wa" placeholder="No WhatsApp (62...)">

  <select id="kategori">
    <option value="">-- Kategori --</option>
    <option value="Nikahan">Nikahan</option>
    <option value="Kantor">Kantor</option>
    <option value="Custom">Custom</option>
  </select>

  <select id="desain">
    <option value="">-- Desain --</option>
    <option value="Minimalis">Minimalis</option>
    <option value="Elegan">Elegan</option>
    <option value="Modern">Modern</option>
  </select>

  <input type="number" id="jumlah" placeholder="Jumlah">

  <div id="invoice" class="box">Lengkapi data untuk melihat ringkasan</div>

  <button id="btnWA" onclick="kirimWA()" disabled>Pesan via WhatsApp</button>
</section>

<footer>
© 2026 Markas Cetak Custom
</footer>

<script src="script.js"></script>
</body>
</html>

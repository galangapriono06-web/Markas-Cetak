<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Markas Cetak Custom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Markas Cetak Custom</h1>
  <p>Souvenir Nikahan • Kantor • Custom</p>
</header>

<!-- LANDING PILIHAN -->
<section class="card">
  <h2>Mulai Pesanan</h2>

  <label>Kategori Souvenir</label>
  <select id="kategoriAwal">
    <option value="">-- Pilih --</option>
    <option value="Nikahan">Nikahan</option>
    <option value="Kantor">Kantor</option>
    <option value="Custom">Custom</option>
  </select>

  <label>Gaya Desain</label>
  <select id="desainAwal">
    <option value="">-- Pilih --</option>
    <option value="Minimalis">Minimalis</option>
    <option value="Elegan">Elegan</option>
    <option value="Modern">Modern</option>
    <option value="Full Custom">Full Custom</option>
  </select>

  <button onclick="mulaiPesanan()">LANJUT PESAN</button>
</section>

<!-- FORM ORDER -->
<section class="card">
  <h2>Data Pemesan</h2>
  <input id="nama" placeholder="Nama Lengkap" oninput="updateInvoice()">
  <input id="wa" placeholder="No WhatsApp (62...)" oninput="updateInvoice()">
</section>

<section class="card">
  <h2>Detail Pesanan</h2>
  <select id="jenis" onchange="updateInvoice()">
    <option value="">-- Pilih Jenis --</option>
    <option value="Nikahan">Nikahan</option>
    <option value="Kantor">Kantor</option>
    <option value="Custom">Custom</option>
  </select>

  <input type="number" id="jumlah" placeholder="Jumlah Pesanan" oninput="updateInvoice()">
</section>

<section class="card">
  <h2>Metode Pembayaran</h2>
  <select id="metode" onchange="updateInvoice(); pilihPembayaran()">
    <option value="">-- Pilih Metode --</option>
    <option value="VA">Virtual Account</option>
    <option value="BANK">Transfer Bank</option>
    <option value="DANA">DANA</option>
    <option value="QRIS">QRIS</option>
  </select>

  <div id="detailPembayaran" class="box"></div>
</section>

<section class="card">
  <h2>Ringkasan Pesanan</h2>
  <div id="invoice" class="box">
    Silakan isi data untuk melihat ringkasan.
  </div>
</section>

<section class="card">
  <button id="btnWA" onclick="kirimWA()" disabled>
    KONFIRMASI VIA WHATSAPP
  </button>
</section>

<footer>
  © 2026 Markas Cetak Custom<br>
  Proses Manual • Aman • Terpercaya
</footer>

<script src="script.js"></script>
</body>
</html>
